<html>
<head>

<title>MathJax Dynamic Math Test Page</title>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [["`","`"],["\\(","\\)"]]
    }
  });
</script>

<script type="text/javascript"
  src="https://c328740.ssl.cf1.rackcdn.com/mathjax/latest/MathJax.js?config=AM_HTMLorMML-full">
</script>

<script src="MathJaxAPI.js"></script>


</head>

<body>

Type some ascii math code:
<input id="MathInput2" size="50" onchange="UpdateMath(this.value)" />
<p>

<div id="MathOutput">
You typed: ``
</div>


Type text in the box below:<br/>


<textarea id="MathInput" cols="60" rows="10" onkeyup="Preview.Update()" style="margin-top:5px">
</textarea>

<br/><br/>

Preview is shown here:
<div id="MathPreview" style="border:1px solid; padding: 3px; width:50%; margin-top:5px"></div>
<div id="MathBuffer" style="border:1px solid; padding: 3px; width:50%; margin-top:5px; 
visibility:hidden; position:absolute; top:0; left: 0"><div>



<script>
Preview.Init("MathPreview");
</script>
</html>
